<form class="form-signin form-signup" role="form">
    <div class="page-card-body">
        <div class="form-group">
            <label class="form-label" for="signup_email">{{ _("Email") }}</label>
            <input type="email" id="signup_email" class="form-control" name="email" required autocomplete="username">
        </div>
        <div class="form-group">
            <label class="form-label" for="signup_fullname">{{ _("Full Name") }}</label>
            <input type="text" id="signup_fullname" class="form-control" name="full_name" required>
        </div>
        <!-- Custom Fields -->
        <div class="form-group">
            <label class="form-label" for="signup_company">{{ _("Company") }}</label>
            <input type="text" id="signup_company" class="form-control" name="company">
        </div>
        <div class="form-group">
            <label class="form-label" for="signup_phone">{{ _("Phone") }}</label>
            <input type="text" id="signup_phone" class="form-control" name="phone">
        </div>
        <div class="form-group">
            <label class="form-label" for="signup_password">{{ _("Password") }}</label>
            <input type="password" id="signup_password" class="form-control" name="password" required autocomplete="new-password">
        </div>
    </div>
    <div class="page-card-actions">
        <button class="btn btn-sm btn-primary btn-block btn-signup" type="submit">{{ _("Sign up") }}</button>
    </div>
</form>
